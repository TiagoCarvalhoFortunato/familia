<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>

        <menu>

            </p>
        
        </div>

                <img src="imagens/logo-facebook.jpg" alt="face.png">

            </p>

    <footer>
        <p>&copy; Tiago C. Fortunato</p>
    </footer>
